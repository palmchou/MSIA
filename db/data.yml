  - title: "澳門軟件行業協會成立"
    cate: 1
    content: "<h4>簡介</h4>
              <p>澳門軟件行業協會是一個非牟利的民間學術團體。英文名稱：Macau Software Industry Association，簡稱：澳門軟件行業協會，成立於2014年。</p>
              <h4>宗旨</h4>
              <p>協會廣泛團結澳門從事軟件開發、研究、教育、應用、保護等領域的專業人士及企業，通過市場調查、資訊交流、諮詢評估、行業自律、知識產權保護、資質認定、教育培訓、出版發布、政策研究、會議展覽等方面的工作，促進澳門軟件產業的健康發展。</p>
              <h4>目標</h4>
              <p>（一）發展澳門軟件產業，開拓國際軟件市場，推動經濟適度多元發展；加强澳門與國際軟件行業的合作、聯繫和交流；加速澳門軟件產品產業化、軟件企業國際化以及智慧城市建設。</p>
              <p>（二）遵守相關法律和法規，遵守社會道德風尚。在政府和企業之間發揮橋樑、紐帶作用，根據政府主管部門的授權，按照公開、公平、公正的原則承擔軟件企業和軟件産品的認定、評鑒、規範及其他行業管理職能。</p>
              <p>（三）協助政府相關部門制定、修改、貫徹本行業的本地標準和專業標準。完善和貫徹執行與軟件知識産權保護相關的法律法規。</p>"
  - title: "澳門軟件行業協會捐款賑濟滇災民"
    cate: 2
    content: "<p>為支援雲南省昭通市魯甸縣地震災區災民，繼續有團體向中聯辦捐款。</p>
              <p>澳門仁協之友聯誼會昨日通過中聯辦向雲南魯甸地震災區捐款。仁協理事長黃楓樺、副會長潘玉蘭、秘書長黃耀榮等代表該會捐贈十萬一千五百元。</p>
              <p>中聯辦協調部副部長史學林向該會各位老一輩愛國人士表示敬意和感謝，指出這既是金錢物質上的幫助，更飽含精神道義上的支持，在包括澳門同胞在內的全國人民支持下，災區一定能取得抗震救災和災後重建的勝利，並表示將盡快將善款轉往災區。</p>
              <p>另外，澳門軟件行業協會發起捐款行動，向會員募捐，共籌得善款十萬港元。本月十三日上午，會長劉超榮將善款送至中聯辦轉交災區，由中聯辦社會工作部副部長楊漢武代表接受。</p>"

  - title: "微軟完成1.8人裁員計劃"
    cate: 3
    content: "<p>新浪财经讯 北京时间10月30日凌晨消息，微软公司周三宣布，刚刚裁减了约3000个职位，从而完成了7月份宣布的裁员14%即1.8万人的计划。</p>
              <P>微软裁减的这1.8万个职位大部分是其今年较早时收购的诺基亚手机业务的。</p>
              <p>微软发言人表示，周三裁减的3000个职位涉及多个不同业务部门和多个不同国家，其中638个职位在公司总部所在的华盛顿州。</p>
              <p>此次裁员完成后，微软在全球还有约11万名员工。</p>"

  - title: "PyCon 2014大會將在5城市舉行"
    cate: 3
    content: "<p>PyCon 是中国一年一度的Python技术主题大会，也是中国最盛大的以 Python 为主题的技术会议，今年更是在北京、上海、珠海、苏州、杭州这5个城市共同举行。SpeedyCloud秉承一直以来对开源、对技术社区的支持精神，今年成为了中国 PyCon 2014 大会的白金赞助商!</p>
              <p>作为全球 Python 开发人员最盛大的年度聚会，PyCon由国际组织Python基金会支持，一直致力于打造愉快的、多元化的 Python 技术主题大会。为了推进Python在中国的普及和发展，Python基金会授权 CPyUG(华蠎用户组)举办中国的PyCon年会——PyConChina，迄今已是第四届，而且今年也是头一次在北京、上海、珠海、苏州、杭州这5个城市联合举行。</p>
              <p>SpeedyCloud 自成立以来，一直以支持国内开源项目和开源社区为己任。2013年，SpeedyCloud 赞助了Perl China、RubyConf China，PyCon China 2013，SpeedyCloud也是金牌赞助方。今年的 PyCon China 2014，SpeedyCloud更是加大了赞助力度，成为白金赞助商。</p>
              <p>去年的 PyCon China 上，SpeedyCloud的首席架构师李雨来等在北京站和上海站分别进行了《如何用python开发运维友好的程序》、《构建在Starcraft 2/Python上的公有云架构》，与广大 Python 爱好者们分享了SpeedyCloud的公有云架构，也与大家进行了热情友好的交流，同时还送出很多价值千元的云平台充值卡。今年，SpeedyCloud还会有不少神秘礼物带给大家。</p>
              <p>此外，SpeedyCloud CTO 董伟，将在北京站 PyCon演讲《一起来设计云计算平台的任务调度系统》，分享在云计算平台设计方面的技术经验和积累。</p>
              <p>今年的 PyCon 举办日期如下：<br>
      　　        北京、上海、苏州、珠海：11月15日<br>
      　　        杭州：11月22日<br>
      　　        届时，SpeedyCloud会在上海和北京站设立展台，到时候还会有美女过来站台，欢迎大家到时候过去玩儿哈。<br>
      　　        北京大会地点：中国科学院计算机网络信息中心中科院软件园2号楼 507会议室 (分会场:505)<br>
      　　        上海大会地点：上海市浦东新区博云路2号浦软大厦<br>
      　　        其余城市会场地点请参考大会官网：cn.pycon.org<br>
      　　        SpeedyCloud官网：www.speedycloud.cn<br></p>"

  - title: "中國Hpocon 2014將在上海舉辦"
    cate: 3
    content: "<p>在簌簌的秋风里，带着骤凉下来的雨意，清冷的空气弥漫开来，不断地、不断地有开发者来到上海的浦软大厦……“2014 Hpocon - 中国高性能架构和运维大会”正在此处上演。</p>
              <p>本次大会邀请到来自唯品会、 1 号店、大众点评等知名技术专家，分享了 7 场高质量演讲。报名参会人员愈数千人，到场参会人次近五百人。为了保证会议的质量，虽然提前关闭了报名通道，但开发者的热情一如既往。</p>
              <h5>架构之下，运维之上</h5>
              <p>2014 Hpocon 是 UPYUN & TopGeek 第一次携手举办的会议，主题围绕“架构”和“运维”分别展开。运维和研发人员在极其大的情况下，都在完成配合战。作为技术人员所掌握的技术绝非单一就行，语言和技术永远没有障碍可言。运维人员需要具有编程思维，开发人员要懂运维知识。两者相辅相生，缺一不可。</p>
              <p>李志刚主要负责 1 号店云平台构建，在主题分享中袒露了心声：运维人员经常会在休假时候收到研发人员的通知，譬如因为一个 Bug 却需要将几乎所有的服务器都打补丁。而研发人员通常不知道运维具体是怎么做的，如何保证成千上万的服务器足够正确。虽然非常多的人认为运维的工作极其辛苦，但其中大部分的苦活都不需要人来完成，可以通过 Puppet (服务器集群客户管理器)来处理，包括包、软件、数据、计划任务，用户等等的管理，这些 Puppet 的常见资源。</p>
              <p>讲师之一、来自唯品会的姚仁捷，在做平台架构之前专注于 Java 开发，他也认为运维的大部分工作都在帮助研发人员，如果不了解研发人员的想法将进行得非常困难。他着重分享了唯品会的 Opsbiz ，以提醒技术人在碰到问题时要正确寻找解决问题的思路：一是数据可视化的重要性，二是横向、纵向 Debug 的问题，三是线性模型的容量规划，四是智能报警。他认为，问题是解决不完的，只有思路是万能的。</p>
              <h5>害怕变化?不如拥抱</h5>
              <p>在一年短暂时间里，Docker 的成长速度足够惊人，连续得到谷歌、微软、IBM等大佬的支持，并被定义为“下一代的虚拟机”、“云计算的明日之星”等等头衔。为何一个容器竟能得到大家如此高的关注?本次大会也非常有幸请到Docker 社区执行主席马全一介绍 Docker 的核心概念，和对于 ContainerOps 的主要看法。</p>
              <p>Docker 虽然在诞生之初，存在着安全系数上的问题，但却极其适合进行公有云服务。对于个别公司来说，如果业务特别复杂，需要把非常多应用集中在一起测试的话，它恰好能够实现。特别是在大数据运算的表现上，它的行速很快。值得一提的是，Docker 社区除了做 Docker 的服务之外。在 8 月中旬之前，Docker 的存储放在 Felr 上，他们现在统一做这个服务。UPYUN 为了支持 Docker 在生产环境中的进化，免费为社区提供云服务。而国外的 Docker 官方则需要收费。</p>
              <p>Docker 的出现，给容器的世界带来了深刻的改变。也使得 PaaS 服务如雨后春笋不断出现。而无论无论哪种 PaaS 都意味着开发者被迫使用特定的语言、特定的框架去开发他们的应用，而开发者不喜欢受限。</p>
              <p>市面上有那么多phoneGap 框架，大众点评架构师的周辉因为不满足于 phoneGap 只是包着APP 羊皮的浏览器，于是自己研发了 EFTE 框架。 EFTE 专注于让WEB 和APP 更加有机结合，进行离线包的管理将有效加速页面。而且能够让多个页面互相通话，采取了提前缓存的包管理机制，当打开UI 时可立刻渲染页面，再通过内部提供的GS 事件，API 的接口让WEB 的页面能够充分利用起来。</p>
              <h5>监控一出，谁与争锋</h5>
              <p>所有的电商网站都几乎会面临的双十一的大促问题，访问流量猛增。而这对服务器的压力非常难测，服务器到底要承受什么样的压力，特别在没有历史数据积累的情况下。在去年聚美的周年庆，就面临了因为广告过度投放服务器当天瘫痪的问题，引发了非常严重的后果。</p>
              <p>云智慧的高驰涛在监控方面极其专业，在 Hpocon “APM 在高性能架构中的应用”的主题中，认为监控的两大难点一是分布式的监测结果，一是用户看到响应的问题，这就需要全国各地，甚至遍布全球的监测点。以及具体到端到端性能的监测，从Uder 到survive，包括某一个方法具体的响应，CPU 响应的时间，终端用户的时间。</p>
              <p>UPYUN 现在的体量已经是中国算是比较大的云平台服务商了，也承担着相当重要的角色。在服务几万家客户的同时，对稳定性的要求也越来越高。UPYUN CTO 黄慧攀认为日常监控除了监控服务器的硬件指标，比如CPU、网盘这些东西之外，软件监控的指标输出也极其重要。比如说对MSCL </p>这个集群做监控，以避免数据库产生业务堵塞的问题。
              <p>很大程度上，公有云的可用性其实已经高于自己使用 IDC 或者自建的可用性。包括专注于存储 / 网络的 UPYUN，包括专注于监控服务的云智慧，包括基础云计算服务商 UCloud.相比较传统的技术解决方案，云服务商能够可以带来领先的服务的灵活性、性能和经济效益。</p>
              <p>UCloud 高级架构师吴磊在 Hpocon 大会上同技术人员们探讨了公有云的可用性和稳定性问题。他认为公有云服务是根，运维是本。不管是前端，还是后端的研发全都是秉承着IAAS，意味着这是一个持续交付的过程;而工程实践胜于学术概念。UCloud 坚持从解决问题的领域做接口 / 把浏览器做规范;也以用户需求作为创新依据，全是基于需求层面开发新的系统。</p>
              <h5>多重发展，加速成长</h5>
              <p>最后，来自 UPYUN、UCloud、云智慧、SendCloud 以及 OneAPM 等全体讲师，围绕“技术人员的成长目标”的主题进行了圆桌论坛。每个人都有自己的独门法器，而不管什么原因大家都走到很好的台阶。来自嘉宾的深切感悟，希望与大家共勉：</p>
              <p>“你只有专注于某一个方向努力的时候，你才能达到比较高的高度，否则的话其实你只是一个小角色，如果有一项做很深你可以变成高山。”</p>
              <p>“不管是生活压力，还是现实工作上的变化，我之前是做开发的，后来莫名其妙做了运维，做了运维之后又开始做开发。现在做CTO 是互相逼。现实逼着你不停地前进，在这个过程中你会想自己已经走了这条路，你就会觉得这就是你积累的财富。”</p>
              <p>“主要是大家如果看好一个方向坚持很重要，也许他今年不火，明年就火了，必然有一天这个行业会火的。就跟炒股一样的，你排在哪里一定会有火一天。但前提是你一定要敏锐，经常我们会高估一个技术对业界的影响，但是当它最后走下去之后我们又会低估它，大家一旦敏锐发现它在未来确实是很有发展的机遇，你就要抓住它，抓住它之后要耐得住寂寞。” </p>"

  - title: "深港澳首度聯手做軟件"
    cate: 2
    content: "<h5>港加大內地拓展</h5>
              <p>【香港商報訊】記者童越、林麗青報道：在昨日舉行的深港澳信息科技論壇上，深圳信息軟件協會、香港軟件協會與澳門生產力暨科技轉移中心聯合簽署「深港澳信息科技產業」戰略合作協議」，這是三方首度在軟件信息產業聯手，澳門首次加入該合作圈。</p>
              <h5>三方將發揮各自優勢</h5>
              <p>深港科技合作促進會副會長華廈透露，根據合作協議，深港澳三方每年將共同組團參加中國國際軟件服務交易會。還有，每年在高交會舉辦深港澳信息科技論壇以及「深港澳信息科技獎」年度金獎的評選。另外，三方將發揮各自優勢，在通訊、智慧城市、園區建設、品牌培育、產業升級、人才培養、內地推廣等多個方面展開合作。</p>
              <p>深圳副市長陳彪在論壇上表示，2012年深圳信息產業總規模接近1.5萬億元，占到中國的1/8，是內地信息產業領先之地。香港在金融服務業方面有優勢，澳門則在與葡語國家交流發揮重要作用，三地聯合打造深港澳信息科技論壇和深港澳信息科技獎正成為業界重要交流平台。香港軟件行業協會會長邱達根亦表示，港企在金融通訊及服務化方面具有領先優勢，期望通過三方平台，讓香港與深圳、澳門軟件及科技企業、供應商分享經驗，促進企業交流和合作，提高現代化與國際化水平，幫助三地軟件產業共同發展，拓展商機。</p>
              <p>在昨日「深港澳信息科技獎」2013年金獎頒獎儀式上，三地共有13家不同領域的企業分獲最具潜力企業獎、最具競爭力產品獎、創新影響力企業獎、最佳服務園區獎。其中，香港科技園公司、深商E天下等獲得最佳服務園區獎。據悉，獲得這些金獎的企業將直接入圍中國軟件信息服務業年度獎。</p>
              <h5>港商參展數量最多一屆</h5>
              <p>昨日，由香港貿發局和香港軟件行業協會組織香港信息科技業代表團，上午參觀高交會及「香港優秀軟件展區」，下午參加深港澳信息科技論壇，晚上深港澳信息科技交流晚宴，可謂行程滿滿。</p>
              <p>本屆高交會上，特辟香港優秀軟件展區，40家本港展商在2號電子信息展館扎堆展示。在記者所參加的歷屆高交會上，如此多的港企參展，實屬罕見。而且將會展與論壇很好結合起來，繼開幕首日舉辦深港軟件質量高峰論壇之后，昨日又以「智慧城市科技金融」為主題舉辦深港澳信息科技論壇，體現出深港信息產業民間合作的深度。</p>
              <h5>港重視軟件行業內地拓展</h5>
              <p>據介紹，為助力企業開拓內銷市場，本港工業貿易署專門成立「發展品牌、升級轉型及拓展內銷市場的專項基金」，兩年內撥款超400萬元以資助香港軟件行業協會推行「中國內地軟件市場推廣計劃」。</p>
              <p>邱達根稱，「中國內地軟件市場推廣計劃」旨在協助香港軟件及科技企業推廣「香港優秀軟件品牌」，開拓龐大的內地市場。在該基金的支持下，香港軟件行業協會今明兩年內，每年將三次組團參加國內軟件與科技博覽會。據介紹，此次深圳高交會是其繼南京參展之后的第二站，參會的40家香港軟件及科技企業均為免費參展，此次的深港澳信息科技論壇也由該基金資助主辦。</p>"
