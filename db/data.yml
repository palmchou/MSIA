  - title: "澳門軟件行業協會成立"
    cate: 1
    content: "<h4>簡介</h4>
              <p>澳門軟件行業協會是一個非牟利的民間學術團體。英文名稱：Macau Software Industry Association，簡稱：澳門軟件行業協會，成立於2014年。</p>
              <h4>宗旨</h4>
              <p>協會廣泛團結澳門從事軟件開發、研究、教育、應用、保護等領域的專業人士及企業，通過市場調查、資訊交流、諮詢評估、行業自律、知識產權保護、資質認定、教育培訓、出版發布、政策研究、會議展覽等方面的工作，促進澳門軟件產業的健康發展。</p>
              <h4>目標</h4>
              <p>（一）發展澳門軟件產業，開拓國際軟件市場，推動經濟適度多元發展；加强澳門與國際軟件行業的合作、聯繫和交流；加速澳門軟件產品產業化、軟件企業國際化以及智慧城市建設。</p>
              <p>（二）遵守相關法律和法規，遵守社會道德風尚。在政府和企業之間發揮橋樑、紐帶作用，根據政府主管部門的授權，按照公開、公平、公正的原則承擔軟件企業和軟件産品的認定、評鑒、規範及其他行業管理職能。</p>
              <p>（三）協助政府相關部門制定、修改、貫徹本行業的本地標準和專業標準。完善和貫徹執行與軟件知識産權保護相關的法律法規。</p>"
  - title: "澳門軟件行業協會捐款賑濟滇災民"
    cate: 2
    content: "<p>為支援雲南省昭通市魯甸縣地震災區災民，繼續有團體向中聯辦捐款。</p>
              <p>澳門仁協之友聯誼會昨日通過中聯辦向雲南魯甸地震災區捐款。仁協理事長黃楓樺、副會長潘玉蘭、秘書長黃耀榮等代表該會捐贈十萬一千五百元。</p>
              <p>中聯辦協調部副部長史學林向該會各位老一輩愛國人士表示敬意和感謝，指出這既是金錢物質上的幫助，更飽含精神道義上的支持，在包括澳門同胞在內的全國人民支持下，災區一定能取得抗震救災和災後重建的勝利，並表示將盡快將善款轉往災區。</p>
              <p>另外，澳門軟件行業協會發起捐款行動，向會員募捐，共籌得善款十萬港元。本月十三日上午，會長劉超榮將善款送至中聯辦轉交災區，由中聯辦社會工作部副部長楊漢武代表接受。</p>"

  - title: "微軟完成1.8人裁員計劃"
    cate: 3
    content: "<p>新浪财经讯 北京时间10月30日凌晨消息，微软公司周三宣布，刚刚裁减了约3000个职位，从而完成了7月份宣布的裁员14%即1.8万人的计划。</p>
              <P>微软裁减的这1.8万个职位大部分是其今年较早时收购的诺基亚手机业务的。</p>
              <p>微软发言人表示，周三裁减的3000个职位涉及多个不同业务部门和多个不同国家，其中638个职位在公司总部所在的华盛顿州。</p>
              <p>此次裁员完成后，微软在全球还有约11万名员工。</p>"

  - title: "PyCon 2014大會將在5城市舉行"
    cate: 3
    content: "<p>PyCon 是中国一年一度的Python技术主题大会，也是中国最盛大的以 Python 为主题的技术会议，今年更是在北京、上海、珠海、苏州、杭州这5个城市共同举行。SpeedyCloud秉承一直以来对开源、对技术社区的支持精神，今年成为了中国 PyCon 2014 大会的白金赞助商!</p>
              <p>作为全球 Python 开发人员最盛大的年度聚会，PyCon由国际组织Python基金会支持，一直致力于打造愉快的、多元化的 Python 技术主题大会。为了推进Python在中国的普及和发展，Python基金会授权 CPyUG(华蠎用户组)举办中国的PyCon年会——PyConChina，迄今已是第四届，而且今年也是头一次在北京、上海、珠海、苏州、杭州这5个城市联合举行。</p>
              <p>SpeedyCloud 自成立以来，一直以支持国内开源项目和开源社区为己任。2013年，SpeedyCloud 赞助了Perl China、RubyConf China，PyCon China 2013，SpeedyCloud也是金牌赞助方。今年的 PyCon China 2014，SpeedyCloud更是加大了赞助力度，成为白金赞助商。</p>
              <p>去年的 PyCon China 上，SpeedyCloud的首席架构师李雨来等在北京站和上海站分别进行了《如何用python开发运维友好的程序》、《构建在Starcraft 2/Python上的公有云架构》，与广大 Python 爱好者们分享了SpeedyCloud的公有云架构，也与大家进行了热情友好的交流，同时还送出很多价值千元的云平台充值卡。今年，SpeedyCloud还会有不少神秘礼物带给大家。</p>
              <p>此外，SpeedyCloud CTO 董伟，将在北京站 PyCon演讲《一起来设计云计算平台的任务调度系统》，分享在云计算平台设计方面的技术经验和积累。</p>
              <p>今年的 PyCon 举办日期如下：<br>
      　　        北京、上海、苏州、珠海：11月15日<br>
      　　        杭州：11月22日<br>
      　　        届时，SpeedyCloud会在上海和北京站设立展台，到时候还会有美女过来站台，欢迎大家到时候过去玩儿哈。<br>
      　　        北京大会地点：中国科学院计算机网络信息中心中科院软件园2号楼 507会议室 (分会场:505)<br>
      　　        上海大会地点：上海市浦东新区博云路2号浦软大厦<br>
      　　        其余城市会场地点请参考大会官网：cn.pycon.org<br>
      　　        SpeedyCloud官网：www.speedycloud.cn<br></p>"

  - title: "中國Hpocon 2014將在上海舉辦"
    cate: 3
    content: "<p>在簌簌的秋风里，带着骤凉下来的雨意，清冷的空气弥漫开来，不断地、不断地有开发者来到上海的浦软大厦……“2014 Hpocon - 中国高性能架构和运维大会”正在此处上演。</p>
              <p>本次大会邀请到来自唯品会、 1 号店、大众点评等知名技术专家，分享了 7 场高质量演讲。报名参会人员愈数千人，到场参会人次近五百人。为了保证会议的质量，虽然提前关闭了报名通道，但开发者的热情一如既往。</p>
              <h5>架构之下，运维之上</h5>
              <p>2014 Hpocon 是 UPYUN & TopGeek 第一次携手举办的会议，主题围绕“架构”和“运维”分别展开。运维和研发人员在极其大的情况下，都在完成配合战。作为技术人员所掌握的技术绝非单一就行，语言和技术永远没有障碍可言。运维人员需要具有编程思维，开发人员要懂运维知识。两者相辅相生，缺一不可。</p>
              <p>李志刚主要负责 1 号店云平台构建，在主题分享中袒露了心声：运维人员经常会在休假时候收到研发人员的通知，譬如因为一个 Bug 却需要将几乎所有的服务器都打补丁。而研发人员通常不知道运维具体是怎么做的，如何保证成千上万的服务器足够正确。虽然非常多的人认为运维的工作极其辛苦，但其中大部分的苦活都不需要人来完成，可以通过 Puppet (服务器集群客户管理器)来处理，包括包、软件、数据、计划任务，用户等等的管理，这些 Puppet 的常见资源。</p>
              <p>讲师之一、来自唯品会的姚仁捷，在做平台架构之前专注于 Java 开发，他也认为运维的大部分工作都在帮助研发人员，如果不了解研发人员的想法将进行得非常困难。他着重分享了唯品会的 Opsbiz ，以提醒技术人在碰到问题时要正确寻找解决问题的思路：一是数据可视化的重要性，二是横向、纵向 Debug 的问题，三是线性模型的容量规划，四是智能报警。他认为，问题是解决不完的，只有思路是万能的。</p>
              <h5>害怕变化?不如拥抱</h5>
              <p>在一年短暂时间里，Docker 的成长速度足够惊人，连续得到谷歌、微软、IBM等大佬的支持，并被定义为“下一代的虚拟机”、“云计算的明日之星”等等头衔。为何一个容器竟能得到大家如此高的关注?本次大会也非常有幸请到Docker 社区执行主席马全一介绍 Docker 的核心概念，和对于 ContainerOps 的主要看法。</p>
              <p>Docker 虽然在诞生之初，存在着安全系数上的问题，但却极其适合进行公有云服务。对于个别公司来说，如果业务特别复杂，需要把非常多应用集中在一起测试的话，它恰好能够实现。特别是在大数据运算的表现上，它的行速很快。值得一提的是，Docker 社区除了做 Docker 的服务之外。在 8 月中旬之前，Docker 的存储放在 Felr 上，他们现在统一做这个服务。UPYUN 为了支持 Docker 在生产环境中的进化，免费为社区提供云服务。而国外的 Docker 官方则需要收费。</p>
              <p>Docker 的出现，给容器的世界带来了深刻的改变。也使得 PaaS 服务如雨后春笋不断出现。而无论无论哪种 PaaS 都意味着开发者被迫使用特定的语言、特定的框架去开发他们的应用，而开发者不喜欢受限。</p>
              <p>市面上有那么多phoneGap 框架，大众点评架构师的周辉因为不满足于 phoneGap 只是包着APP 羊皮的浏览器，于是自己研发了 EFTE 框架。 EFTE 专注于让WEB 和APP 更加有机结合，进行离线包的管理将有效加速页面。而且能够让多个页面互相通话，采取了提前缓存的包管理机制，当打开UI 时可立刻渲染页面，再通过内部提供的GS 事件，API 的接口让WEB 的页面能够充分利用起来。</p>
              <h5>监控一出，谁与争锋</h5>
              <p>所有的电商网站都几乎会面临的双十一的大促问题，访问流量猛增。而这对服务器的压力非常难测，服务器到底要承受什么样的压力，特别在没有历史数据积累的情况下。在去年聚美的周年庆，就面临了因为广告过度投放服务器当天瘫痪的问题，引发了非常严重的后果。</p>
              <p>云智慧的高驰涛在监控方面极其专业，在 Hpocon “APM 在高性能架构中的应用”的主题中，认为监控的两大难点一是分布式的监测结果，一是用户看到响应的问题，这就需要全国各地，甚至遍布全球的监测点。以及具体到端到端性能的监测，从Uder 到survive，包括某一个方法具体的响应，CPU 响应的时间，终端用户的时间。</p>
              <p>UPYUN 现在的体量已经是中国算是比较大的云平台服务商了，也承担着相当重要的角色。在服务几万家客户的同时，对稳定性的要求也越来越高。UPYUN CTO 黄慧攀认为日常监控除了监控服务器的硬件指标，比如CPU、网盘这些东西之外，软件监控的指标输出也极其重要。比如说对MSCL </p>这个集群做监控，以避免数据库产生业务堵塞的问题。
              <p>很大程度上，公有云的可用性其实已经高于自己使用 IDC 或者自建的可用性。包括专注于存储 / 网络的 UPYUN，包括专注于监控服务的云智慧，包括基础云计算服务商 UCloud.相比较传统的技术解决方案，云服务商能够可以带来领先的服务的灵活性、性能和经济效益。</p>
              <p>UCloud 高级架构师吴磊在 Hpocon 大会上同技术人员们探讨了公有云的可用性和稳定性问题。他认为公有云服务是根，运维是本。不管是前端，还是后端的研发全都是秉承着IAAS，意味着这是一个持续交付的过程;而工程实践胜于学术概念。UCloud 坚持从解决问题的领域做接口 / 把浏览器做规范;也以用户需求作为创新依据，全是基于需求层面开发新的系统。</p>
              <h5>多重发展，加速成长</h5>
              <p>最后，来自 UPYUN、UCloud、云智慧、SendCloud 以及 OneAPM 等全体讲师，围绕“技术人员的成长目标”的主题进行了圆桌论坛。每个人都有自己的独门法器，而不管什么原因大家都走到很好的台阶。来自嘉宾的深切感悟，希望与大家共勉：</p>
              <p>“你只有专注于某一个方向努力的时候，你才能达到比较高的高度，否则的话其实你只是一个小角色，如果有一项做很深你可以变成高山。”</p>
              <p>“不管是生活压力，还是现实工作上的变化，我之前是做开发的，后来莫名其妙做了运维，做了运维之后又开始做开发。现在做CTO 是互相逼。现实逼着你不停地前进，在这个过程中你会想自己已经走了这条路，你就会觉得这就是你积累的财富。”</p>
              <p>“主要是大家如果看好一个方向坚持很重要，也许他今年不火，明年就火了，必然有一天这个行业会火的。就跟炒股一样的，你排在哪里一定会有火一天。但前提是你一定要敏锐，经常我们会高估一个技术对业界的影响，但是当它最后走下去之后我们又会低估它，大家一旦敏锐发现它在未来确实是很有发展的机遇，你就要抓住它，抓住它之后要耐得住寂寞。” </p>"

  - title: "深港澳首度聯手做軟件"
    cate: 2
    content: "<h5>港加大內地拓展</h5>
              <p>【香港商報訊】記者童越、林麗青報道：在昨日舉行的深港澳信息科技論壇上，深圳信息軟件協會、香港軟件協會與澳門生產力暨科技轉移中心聯合簽署「深港澳信息科技產業」戰略合作協議」，這是三方首度在軟件信息產業聯手，澳門首次加入該合作圈。</p>
              <h5>三方將發揮各自優勢</h5>
              <p>深港科技合作促進會副會長華廈透露，根據合作協議，深港澳三方每年將共同組團參加中國國際軟件服務交易會。還有，每年在高交會舉辦深港澳信息科技論壇以及「深港澳信息科技獎」年度金獎的評選。另外，三方將發揮各自優勢，在通訊、智慧城市、園區建設、品牌培育、產業升級、人才培養、內地推廣等多個方面展開合作。</p>
              <p>深圳副市長陳彪在論壇上表示，2012年深圳信息產業總規模接近1.5萬億元，占到中國的1/8，是內地信息產業領先之地。香港在金融服務業方面有優勢，澳門則在與葡語國家交流發揮重要作用，三地聯合打造深港澳信息科技論壇和深港澳信息科技獎正成為業界重要交流平台。香港軟件行業協會會長邱達根亦表示，港企在金融通訊及服務化方面具有領先優勢，期望通過三方平台，讓香港與深圳、澳門軟件及科技企業、供應商分享經驗，促進企業交流和合作，提高現代化與國際化水平，幫助三地軟件產業共同發展，拓展商機。</p>
              <p>在昨日「深港澳信息科技獎」2013年金獎頒獎儀式上，三地共有13家不同領域的企業分獲最具潜力企業獎、最具競爭力產品獎、創新影響力企業獎、最佳服務園區獎。其中，香港科技園公司、深商E天下等獲得最佳服務園區獎。據悉，獲得這些金獎的企業將直接入圍中國軟件信息服務業年度獎。</p>
              <h5>港商參展數量最多一屆</h5>
              <p>昨日，由香港貿發局和香港軟件行業協會組織香港信息科技業代表團，上午參觀高交會及「香港優秀軟件展區」，下午參加深港澳信息科技論壇，晚上深港澳信息科技交流晚宴，可謂行程滿滿。</p>
              <p>本屆高交會上，特辟香港優秀軟件展區，40家本港展商在2號電子信息展館扎堆展示。在記者所參加的歷屆高交會上，如此多的港企參展，實屬罕見。而且將會展與論壇很好結合起來，繼開幕首日舉辦深港軟件質量高峰論壇之后，昨日又以「智慧城市科技金融」為主題舉辦深港澳信息科技論壇，體現出深港信息產業民間合作的深度。</p>
              <h5>港重視軟件行業內地拓展</h5>
              <p>據介紹，為助力企業開拓內銷市場，本港工業貿易署專門成立「發展品牌、升級轉型及拓展內銷市場的專項基金」，兩年內撥款超400萬元以資助香港軟件行業協會推行「中國內地軟件市場推廣計劃」。</p>
              <p>邱達根稱，「中國內地軟件市場推廣計劃」旨在協助香港軟件及科技企業推廣「香港優秀軟件品牌」，開拓龐大的內地市場。在該基金的支持下，香港軟件行業協會今明兩年內，每年將三次組團參加國內軟件與科技博覽會。據介紹，此次深圳高交會是其繼南京參展之后的第二站，參會的40家香港軟件及科技企業均為免費參展，此次的深港澳信息科技論壇也由該基金資助主辦。</p>"

  - title: "2014年度推廣優秀軟件產品活動報名通知"
    cate: 1
    content: "<h5>各軟件企業：</h5><br>
              <p>優秀軟件產品推廣活動，旨在幫助軟件協會會員單位研發的那些質量高、功能強、實用性好、技術先進、服務好的軟件產品，作為優秀品牌培育和推廣，為政府采購、團體采購、信息化工程招標評標，及挑選優秀軟件產品出口，制訂優秀產品采購目錄指南做準備。</p><br>
              <h5>一、申報條件</h5>
              <h6>1、擁有自主知識產權</h6>
              <p>已在主管部門登記的，擁有自主知識產權的軟件產品。</p>
              <h6>2、商品化程度高</h6>
              <p>具有規範化的軟件名稱、實用包裝及軟件光盤、完善的使用手冊、廠商和服務商聯系卡等技術資料。</p>
              <h6>3、技術水平先進</h6>
              <p>采用先進的軟件工具和研發方法，具有新穎特色及創新特點。</p>
              <h6>4、質量穩定可靠</h6>
              <p>產品經過6個月以上實際運行，至少有三個以上用戶在實際應用中，對其軟件產品的穩定性、可靠性和實用性表示滿意或認可的用戶使用報告。</p>
              <h6>5、擁有較大用戶群和市場銷售量</h6>
              <p>經過較大用戶群的實際應用，不斷地聽取用戶反饋意見，進行反復地修改完善，比較成熟。</p>
              <h6>6、提供優質服務</h6>
              <p>客戶對軟件產品售前、售中和售後服務質量的評價較好。</p>
              <h5>二、申報與評審</h5><br>
              <h6>1、申報程序</h6>
              <p>（1）凡符合上述條件與標準，申報單位可直接向中國軟件行業協會申報。<br>
                 （2）軟件企業也可向當地已獲授權的省市軟件協會申請報名，並由當地軟件協會向中國軟件行業協會統壹申報。</p>
              <h6>2、資料要求</h6>
              <p>（1）填寫軟件產品申報表。申報表可從“中國軟件之窗”（www.csia.org.cn）網站上下載，填寫完整後加蓋單位公章隨資料壹同報送。
                 （2）提供包裝完整的正版軟件產品壹套，請勿提交演示版軟件。<br>
                 （3）用戶使用手冊壹套，技術手冊壹套。<br>
                 （4）最近兩年內能證明其市場占有率的10個以上用戶名單（包含用戶聯系電話、聯系人）。<br>
                 （5）3份以上蓋有使用單位公章的用戶使用報告，忌用內容相同的報告拷貝充數。<br>
                 （6）軟件產品登記證書復印件、軟件著作權登記證書復印件。<br>
                 （7）省市級有資質機構的獲獎證書復印件（如，產品測試報告、鑒定證書等）。<br>
                 （8）已參加過推優的軟件產品申報時，須提交該產品近壹年中在功能、性能等方面改進、更新、增強,以及市場拓展情況的書面說明及往年獲獎證書復印件。<br>
                 （9）300字以內的軟件產品功能簡介，請以word格式發至指定信箱：liuhq@css.com.cn<br>
                 （10）中國軟件行業協會會員單位或省市軟件行業協會會員單位證書復印件。<br>
                 （11）申報軟件產品資料清單</p>
              <h6>3、軟件產品名稱規範</h6>
              <p>申報參加評審的軟件產品名稱必須符合《軟件產品名稱規範》；具有全中文名稱，名稱中應包含三要素，即：品牌+產品用途+版本號。</p>
              <h6>4、推廣應用及宣傳</h6>
              <p>（1）為通過評審的軟件產品頒發證書和獎牌；<br>
                 （2）在相關網站及刊物上對通過評審的產品進行推廣宣傳；<br>
                 （3）獲得優秀的軟件產品，可在產品包裝、宣傳廣告和產品說明書上標明“××年度優秀軟件產品”稱號；同壹產品三次獲得年度優秀軟件產品，可獲得“中國優秀軟件產品”稱號；稱號有效期為三年。</p>
              <h6>5、報名時間及相關事宜</h6>
              <p>（1）報名時間：2014年11月30日前<br>
                     評審時間：2014年12月</p>
              <p>（2）地  址：北京市海澱區學院南路55號中軟大廈A座4層1421室（100081）<br>
                     電  話：010-62186580<br>
                     傳  真：010-62186579<br>
                     聯系人：韓勝誌、劉洪芹<br>
                     E-mail: liuhq@css.com.cn  、 1845620946@qq.com</p>
              <p>（3）通過評審的每件軟件產品發布及宣傳費：同2013年標準</p>
              <p>（4）開戶名：中國軟件行業協會<br>
                     開戶行：中國工商銀行北京海澱西區支行<br>
                     帳  號：020000 45090 14490109<br></p>
              <p>中國軟件行業協會</p>
              <p>二○壹四年十月二十九日</p>"

  - title: "成功的開源項目，優秀架構是基礎"
    cate: 2
    content: "<p>【導語】知乎上有這樣壹個問題：成功的開源軟件都有什麽樣的特點。在所有回答的中，莊表偉的回答或贊最多，當然也有很多優秀的回答，只是大家回答問題的角度有所不同。如禪道項目創始人王春生的回答是“根本上需要有資源”，包括資金、人力等，同時也有回答者提到壹些，如開發質量高、社區成熟、文檔完備等。相比而言，莊表偉則針對項目的發展階段（萌芽、成長和成熟階段）給出了每個階段的特點，思路清晰，可以作為開源項目作者的參考。下面是原文轉載，轉載時對原文標點和排版有所改動。</p><br>
              <p>前幾天，我在知乎回答了壹個問題：成功的開源軟件都有什麽樣的特點？<br>
                一、萌芽階段<br>
                  1. 解決實際問題，這是核心。不壹定要特別創新，特別酷，當然如果有的話是加分項。<br>
                  2. 定期發布，及時接受反饋，不斷滿足用戶需求，形成穩定預期。<br>
                二、成長階段<br>
                  1. 出色的宣傳手段、引導傳播的能力。很多不錯的開源項目因為這壹點不夠，始終默默無聞 。<br>
                  2. 足夠好的協作機制。雖然開源社區通常有較為成熟的玩法，但是做得不夠好的項目比比皆是。<br>
                  3. 友好的參與引導。不斷的吸引新人加入貢獻（包括新手指南，開發文檔，Demo等等） 。<br>
                三、成熟階段<br>
                  1. 商業介入，獲得資金支持。很多壹開始選擇了不太具備商業價值的開源項目，會始終非常小眾。<br>
                  2. 良好的社區氛圍。老人有地位，新人有上升空間，公開透明不內鬥。<br>
                  3. 正確的方向感。這是長期繁榮的保障<br>
                以上這些，都依賴於壹個最重要的先決條件：足夠強大、足夠優秀的創始人+領導者！<br></p>
              <p>這兩天又思考了壹下，發現開源軟件與開源項目，還是有壹些差別的。通常來說：開源軟件，主要是供最終用戶使用，而開源項目，則是壹個更大的概念，可以做壹個菱形圖來說明：</p>
              <p>在開源項目的基礎上，可以創造壹個好的開源生態圈，而基於開源生態圈，會產生壹個甚至多個不同的開源產品。這裏說“開源產品”，也就包含了“開源軟件”與“開源硬件”。因此，深入思考的結果就是——優秀的、成功的開源產品，依賴於良好的開源生態圈，而良好的開源生態圈，嚴重依賴於最初開源項目的定位與類別。</p>
              <p>例如，依賴於Wordpress的平臺，誕生了壹大批Wordpress的插件。依賴於Eclipese的平臺，又誕生了壹大批Eclipse的插件。Firefox、Chrome莫不如是。所以，壹個能夠讓開發者參與擴展的平臺，是建立生態圈的重點之壹。</p>
              <p>再者，開發、調試、發布、獲取、升級、評價這些擴展插件，是否易懂，是否方便，是否快捷，也是壹個生態圈，是否能夠健康的重要支撐特性。例如，Ruby的gem，Node.js的npm，就是極大的提升了Ruby與Node.js的生態圈活力。所以，壹個能夠支持生態圈得以出現的機制，壹個能夠輔助生態圈形成的工具，至關重要。</p>
              <p>再深入的想壹層，當我們開發壹個軟件，他應該具備哪些功能，他的可擴展性該如何實現，則是考驗最初創始人的架構能力的關鍵。例如，UNIX/Linux的核心思想——“壹切皆文件”；再如，Rails的核心思想——“約定大於配置”以及"Rack架構"所帶來的活力。所以，優秀的架構，能夠從壹開始，就為開源生態圈打下了良好的基礎。</p>"

  - title: "計算機軟件著作權登記辦法"
    cate: 1
    content: "<h5>中華人民共和國國家版權局令</h5>
              <h5>第一章　總則</h5>
              <p>第一條　為貫徹《計算機軟件保護條例》（以下簡稱《條例》）制定本辦法。<br>
                 第二條　為促進我國軟件產業發展，增強我國信息產業的創新能力和競爭能力，國家著作權行政管理部門鼓勵軟件登記，並對登記的軟件予以重點保護。<br>
                 第三條　本辦法適用於軟件著作權登記、軟件著作權專有許可合同和轉讓合同登記。<br>
                 第四條　軟件著作權登記申請人應當是該軟件的著作權人以及通過繼承、受讓或者承受軟件著作權的自然人、法人或者其他組織。軟件著作權合同登記的申請人，應當是軟件著作權專有許可合同或者轉讓合同的當事人。<br>
                 第五條　申請人或者申請人之壹為外國人、無國籍人的，適用本辦法。<br>
                 第六條　國家版權局主管全國軟件著作權登記管理工作。國家版權局認定中國版權保護中心為軟件登記機構。經國家版權局批準，中國版權保護中心可以在地方設立軟件登記辦事機構。<br></p>
              <h5>第二章　登記申請</h5>
              <p>第七條　申請登記的軟件應是獨立開發的，或者經原著作權人許可對原有軟件修改後形成的在功能或者性能方面有重要改進的軟件。<br>
                 第八條　合作開發的軟件進行著作權登記的，可以由全體著作權人協商確定壹名著作權人作為代表辦理。著作權人協商不壹致的，任何著作權人均可在不損害其他著作權人利益的前提下申請登記，但應當註明其他著作權人。<br>
　　              第九條　申請軟件著作權登記的，應當向中國版權保護中心提交以下材料：<br>
　　                （一）按要求填寫的軟件著作權登記申請表；<br>
　　                （二）軟件的鑒別材料；<br>
　　                （三）相關的證明文件。<br>
                 第十條　軟件的鑒別材料包括程序和文檔的鑒別材料。程序和文檔的鑒別材料應當由源程序和任何壹種文檔前、後各連續3０頁組成。整個程序和文檔不到６０頁的，應當提交整個源程序和文檔。除特定情況外，程序每頁不少於５０行，文檔每頁不少於３０行。<br>
                 第十壹條　申請軟件著作權登記的，應當提交以下主要證明文件：<br>
　　                 （一）自然人、法人或者其他組織的身份證明；<br>
　　                 （二）有著作權歸屬書面合同或者項目任務書的，應當提交合同或者項目任務書；<br>
　                　 （三）經原軟件著作權人許可，在原有軟件上開發的軟件，應當提交原著作權人的許可證明；<br>
　　                 （四）權利繼承人、受讓人或者承受人，提交權利繼承、受讓或者承受的證明。<br>
　              　第十二條　申請軟件著作權登記的，可以選擇以下方式之壹對鑒別材料作例外交存：<br>
　                　 （一）源程序的前、後各連續的3０頁，其中的機密部分用黑色寬斜線覆蓋，但覆蓋部分不得超過交存源程序的5０％；<br>
　                　 （二）源程序連續的前１０頁，加上源程序的任何部分的連續的５０頁；<br>
　　                 （三）目標程序的前、後各連續的3０頁，加上源程序的任何部分的連續的２０頁。文檔作例外交存的，參照前款規定處理。<br>
　　              第十三條　軟件著作權登記時，申請人可以申請將源程序、文檔或者樣品進行封存。除申請人或者司法機關外，任何人不得啟封。<br>
　　              第十四條　軟件著作權轉讓合同或者專有許可合同當事人可以向中國版權保護中心申請合同登記。申請合同登記時，應當提交以下材料：<br>
　　                 （一）按要求填寫的合同登記表；<br>
　　                 （二）合同復印件；<br>
　　                 （三）申請人身份證明。<br>
　　              第十五條　申請人在登記申請批準之前，可以隨時請求撤回申請。<br>
　　              第十六條　軟件著作權登記人或者合同登記人可以對已經登記的事項作變更或者補充。申請登記變更或者補充時，申請人應當提交以下材料：<br>
　　                 （一）按照要求填寫的變更或者補充申請表；<br>
　　                 （二）登記證書或者證明的復印件；<br>
　　                 （三）有關變更或者補充的材料。<br>
                 第十七條　登記申請應當使用中國版權保護中心制定的統壹表格，並由申請人蓋章（簽名）。申請表格應當使用中文填寫。提交的各種證件和證明文件是外文的，應當附中文譯本。申請登記的文件應當使用國際標準Ａ４型２９７ｍｍ×２１０ｍｍ（長×寬）紙張。<br>
                 第十八條　申請文件可以直接遞交或者掛號郵寄。申請人提交有關申請文件時，應當註明申請人、軟件的名稱，有受理號或登記號的，應當註明受理號或登記號。<br></p>
              <h5>第三章　審查和批準</h5>
              <p>第十九條　對於本辦法第九條和第十四條所指的申請，以收到符合本辦法第二章規定的材料之日為受理日，並書面通知申請人。<br>
                 第二十條　中國版權保護中心應當自受理日起60日內審查完成所受理的申請，申請符合《條例》和本辦法規定的，予以登記，發給相應的登記證書，並予以公告。<br>
                 第二十一條　有下列情況之壹的，不予登記並書面通知申請人：<br>
　　                   （一）表格內容填寫不完整、不規範，且未在指定期限內補正的；<br>
　　                   （二）提交的鑒別材料不是《條例》規定的軟件程序和文檔的；<br>
　　                   （三）申請文件中出現的軟件名稱、權利人署名不壹致，且未提交證明文件的；<br>
　　                   （四）申請登記的軟件存在權屬爭議的。<br>
　　              第二十二條　中國版權保護中心要求申請人補正其他登記材料的，申請人應當在30日內補正，逾期未補正的，視為撤回申請。<br>
　             　 第二十三條　國家版權局根據下列情況之壹，可以撤銷登記：<br>
　　                   （一）最終的司法判決；<br>
　　                   （二）著作權行政管理部門作出的行政處罰決定。<br>
　　              第二十四條　中國版權保護中心可以根據申請人的申請，撤銷登記。<br>
　　              第二十五條　登記證書遺失或損壞的，可申請補發或換發。</p><br>
              <h5>第四章　軟件登記公告</h5>
              <p>第二十六條　除本辦法另有規定外，任何人均可查閱軟件登記公告以及可公開的有關登記文件。<br>
　　              第二十七條　軟件登記公告的內容如下：<br>
　　                   （一）軟件著作權的登記；<br>
　　                   （二）軟件著作權合同登記事項；<br>
　　                   （三）軟件登記的撤銷；<br>
　　                   （四）其他事項。<br></p>
              <h5>第五章　費用</h5>
              <p>第二十八條　申請軟件登記或者辦理其他事項，應當交納下列費用：<br>
　　                   （一）軟件著作權登記費；<br>
　　                   （二）軟件著作權合同登記費；<br>
　　                   （三）變更或補充登記費；<br>
　　                   （四）登記證書費；<br>
　　                   （五）封存保管費；<br>
　　                   （六）例外交存費；<br>
　　                   （七）查詢費；<br>
　　                   （八）撤銷登記申請費；<br>
　　                   （九）其他需交納的費用。具體收費標準由國家版權局會同國務院價格主管部門規定並公布。<br>
　　              第二十九條　申請人自動撤回申請或者登記機關不予登記的，所交費用不予退回。<br>
　　              第三十條　本辦法第二十八條規定的各種費用，可以通過郵局或銀行匯付，也可以直接向中國版權保護中心交納。<br></p>
              <h5>第六章　附則</h5>
              <p>第三十壹條　本辦法規定的、中國版權保護中心指定的各種期限，第壹日不計算在內。期限以年或者月計算的，以最後壹個月的相應日為屆滿日；該月無相應日的，以該月的最後壹日為屆滿日。屆滿日是法定節假日的，以節假日後的第壹個工作日為屆滿日。<br>
                 第三十二條　申請人向中國版權保護中心郵寄的各種文件，以寄出的郵戳日為遞交日。信封上寄出的郵戳日不清晰的，除申請人提出證明外，以收到日為遞交日。中國版權保護中心郵寄的各種文件，送達地是省會、自治區首府及直轄市的，自文件發出之日滿十五日，其他地區滿二十壹日，推定為收件人收到文件之日。<br>
                 第三十三條　申請人因不可抗力或其他正當理由，延誤了本辦法規定或者中國版權保護中心指定的期限，在障礙消除後三十日內，可以請求順延期限。<br>
                 第三十四條　本辦法由國家版權局負責解釋和補充修訂。<br>
                 第三十五條　本辦法自發布之日起實施。<br></p>"


