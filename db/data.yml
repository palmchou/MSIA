  - title: "澳門軟件行業協會成立"
    cate: 1
    content: "<h4>簡介</h4>
              <p>澳門軟件行業協會是一個非牟利的民間學術團體。英文名稱：Macau Software Industry Association，簡稱：澳門軟件行業協會，成立於2014年。</p>
              <h4>宗旨</h4>
              <p>協會廣泛團結澳門從事軟件開發、研究、教育、應用、保護等領域的專業人士及企業，通過市場調查、資訊交流、諮詢評估、行業自律、知識產權保護、資質認定、教育培訓、出版發布、政策研究、會議展覽等方面的工作，促進澳門軟件產業的健康發展。</p>
              <h4>目標</h4>
              <p>（一）發展澳門軟件產業，開拓國際軟件市場，推動經濟適度多元發展；加强澳門與國際軟件行業的合作、聯繫和交流；加速澳門軟件產品產業化、軟件企業國際化以及智慧城市建設。</p>
              <p>（二）遵守相關法律和法規，遵守社會道德風尚。在政府和企業之間發揮橋樑、紐帶作用，根據政府主管部門的授權，按照公開、公平、公正的原則承擔軟件企業和軟件産品的認定、評鑒、規範及其他行業管理職能。</p>
              <p>（三）協助政府相關部門制定、修改、貫徹本行業的本地標準和專業標準。完善和貫徹執行與軟件知識産權保護相關的法律法規。</p>"
  - title: "澳門軟件行業協會捐款賑濟滇災民"
    cate: 2
    content: "<p>為支援雲南省昭通市魯甸縣地震災區災民，繼續有團體向中聯辦捐款。</p>
              <p>澳門仁協之友聯誼會昨日通過中聯辦向雲南魯甸地震災區捐款。仁協理事長黃楓樺、副會長潘玉蘭、秘書長黃耀榮等代表該會捐贈十萬一千五百元。</p>
              <p>中聯辦協調部副部長史學林向該會各位老一輩愛國人士表示敬意和感謝，指出這既是金錢物質上的幫助，更飽含精神道義上的支持，在包括澳門同胞在內的全國人民支持下，災區一定能取得抗震救災和災後重建的勝利，並表示將盡快將善款轉往災區。</p>
              <p>另外，澳門軟件行業協會發起捐款行動，向會員募捐，共籌得善款十萬港元。本月十三日上午，會長劉超榮將善款送至中聯辦轉交災區，由中聯辦社會工作部副部長楊漢武代表接受。</p>"